
<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref = '/Login'></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-row>
    <ion-col size="6">
      <ion-input placeholder="E-Mail" name="name" [(ngModel)]="user.email"></ion-input>
      <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password"></ion-input>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="onRegisterDisplay()" expand='block'>Register</ion-button>
    </ion-col>
  </ion-row>
</ion-card>
