<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Login
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-card>
      <ion-row>
        <ion-col size="6">
          <ion-input placeholder="Username" name="name" [(ngModel)]="todoList.name"></ion-input>
          <ion-input placeholder="Password" password="password" [(ngModel)]="todoList.password"></ion-input>
        </ion-col>
        <ion-col size="2">
          <ion-button (click)="onLoginDisplay()">Login</ion-button>
          <ion-button (click)="onRegisterDisplay()">Register</ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-content>
</ion-app>
