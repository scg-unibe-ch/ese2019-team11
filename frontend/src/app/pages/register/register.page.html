<ion-header>
  <ion-toolbar class="center" color="primary">
    <ion-title>Sign up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <app-logo></app-logo>
    <h1>Register your account</h1>

  <form [formGroup]="registration">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input required name="username" type="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">E-mail address</ion-label>
        <ion-input required name="email" type="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input required name="password" type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Confirm your password</ion-label>
        <ion-input required type="password" name="passwordConfirm"></ion-input>
      </ion-item>
      <ion-button shape="round" color="secondary" (click)="register()">Register</ion-button>
      <ion-item class="ion-text-center">
        <ion-label>Already have an account?&nbsp;<a routerLink="/login">Log in here.</a></ion-label>
      </ion-item>
    </ion-list>
  </form>
  </div>
</ion-content>
