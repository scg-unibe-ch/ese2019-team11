<ion-header>
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="showServiceForm()"> services</ion-button>
  <ion-button (click)="showEventForm()"> events</ion-button>
  <ion-button (click)="showOrtForm()"> locations</ion-button>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-input name="searchvalue" placeholder="search" [(ngModel)]="search"></ion-input>
      <ion-button (click)="searchvalue()">search service</ion-button>
      <div class="inner" *ngFor="let currentService of services">
        <br>
        <div class="service">
          <h3> {{currentService.title}}</h3>
          <img style="width: 20%"src="{{currentService.image}}"alt="didn't work">
          <p> Description: {{currentService.description}}</p>
          <p> Service type: {{currentService.typ}}</p>
          <p> Availability: {{currentService.hourlywage}}</p>
          <p> Hourly price: {{currentService.availability}}</p>
          <p> E-Mail: {{currentService.email}}</p>
        </div>



      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
