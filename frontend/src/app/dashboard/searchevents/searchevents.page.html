<ion-content>
  <ion-button (click)="showServiceForm()"> services</ion-button>
  <ion-button (click)="showEventForm()"> events</ion-button>
  <ion-button (click)="showOrtForm()"> locations</ion-button>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input name="searchvalue" placeholder="search" [(ngModel)]="search"></ion-input>
        <ion-button (click)="searchvalue()">search event</ion-button>
        <div class="inner" *ngFor="let currentEvent of events">
          <br>
          <div class="service">
            <h3> {{currentEvent.title}}</h3>
            <img style="width: 20%"src="{{currentEvent.image}}"alt="didn't work">
            <p> Description: {{currentEvent.description}}</p>
            <p> When: {{currentEvent.wann}}</p>
            <p> Where: {{currentEvent.wo}}</p>
            <p> Services needed: {{currentEvent.need}}</p>
            <p> E-Mail: {{currentEvent.email}}</p>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
