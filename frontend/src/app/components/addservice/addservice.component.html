<ion-content fullscreen color="primary" >
  <ion-row justify-content-center align-items-center style="height: 100%">
    <ion-card color="light">
      <ion-card-header>
        <ion-card-title>Your Service.</ion-card-title>
      </ion-card-header>
      <ion-card-content >
        <ion-input type="title" placeholder="Title" name="title" [(ngModel)]="service.title"></ion-input>
        <ion-textarea rows = "6" cols="20" type="description" placeholder="Description" name="description" [(ngModel)]="service.description"></ion-textarea>
        <ion-input type="userid" placeholder="UserId" name="userid" [(ngModel)]="service.userid"></ion-input>
        <img *ngIf="service.image.length>5" style="width: 20%" src="{{service.image}}" alt="image" />
        <ion-input type="file" value="hochladen" (change)="uploadMethod($event)"></ion-input>
        <ion-item>
          <ion-label>Angebot</ion-label>
          <ion-select type="typ" placeholder="WÃ¤hle dein Angebot" name="typ" [(ngModel)]="service.typ">
            <ion-select-option value="Fotograf">Fotografie</ion-select-option>
            <ion-select-option value="Catering">Catering</ion-select-option>
            <ion-select-option value="DJ">DJ</ion-select-option>
            <ion-select-option value="Live Unterhaltung">Live Unterhaltung</ion-select-option>
            <ion-select-option value="Eventtechnik">Eventtechnik</ion-select-option>
            <ion-select-option value="Eventplanung">Eventplanung</ion-select-option>
            <ion-select-option value="Sicherheit">Sicherheit</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <div ><ion-button (click)="onSubmitDisplay()">Submit</ion-button></div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-content>
