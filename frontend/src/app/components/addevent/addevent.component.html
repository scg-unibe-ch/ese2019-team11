<ion-content fullscreen color="primary" >
  <ion-row justify-content-center align-items-center style="height: 100%">
    <ion-card color="light">
      <ion-card-header>
        <ion-card-title>Your Event.</ion-card-title>
      </ion-card-header>
      <ion-card-content >
        <ion-input placeholder="Title" name="title" [(ngModel)]="event.title"></ion-input>
        <textarea style="direction: ltr" rows = "5"  cols="20" type="description" placeholder="Description" name="description" [(ngModel)]="event.description"></textarea><br>
        <textarea rows = "3" cols="20" type="need" placeholder="Need" name="need" [(ngModel)]="event.need"></textarea>
        <ion-input type="Wann" placeholder="when?" name="wann" [(ngModel)]="event.wann"></ion-input>
        <ion-input type="Wo" placeholder="where?" name="wo" [(ngModel)]="event.wo"></ion-input>
        <img *ngIf="event.image.length>5" style="width: 20%" src="{{event.image}}" alt="image" />
        <ion-input type="file" value="hochladen" (change)="uploadMethod($event)"></ion-input>
        <ion-grid>
          <ion-row>
            <ion-col>
              <div ><ion-button (click)="onSubmitDisplay()">Submit</ion-button></div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-content>
